<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cache.careers360.mobi/media/article_images/2021/7/18/Featured_Image_-_SRM_University_AP.jpg'), linear-gradient(to bottom right, #ffd700, #ff6f00);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        header {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 20px;
            text-align: center; 
            font-size: 36px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: header-fadein 1s ease forwards;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: nav-fadein 1s ease forwards;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 50px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: container-fadein 1s ease forwards;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ff9800;
        }
        .welcome-animation {
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: welcome-fadein 1s ease forwards, welcome-slidein 1s ease forwards;
        }

        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        .nav-item {
            margin: 0 10px;
        }
        
        .nav-link {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: #ff6f00;
            color: #fff;
        }
        @keyframes welcome-fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes welcome-slidein {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        @keyframes header-fadein {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes nav-fadein {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes container-fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50px);
                opacity: 0;
            }
        }
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        SRM UNIVERSITY AP
    </header>
    <nav>
        <ul class="nav-list">
            <li class="nav-item"><a href="ss.html" class="nav-link">Complaint</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="register-other">Other Issues</a></li>
            <li class="nav-item"><a href="previcomdisplay.php" class="nav-link" >Previous Complaints</a></li>
            <li class="nav-item"><a href="#" class="nav-link" id="give-feedback">Feedback</a></li>
        </ul>
    </nav>
    <div class="container" id="main-content">
        <div class="welcome-animation">
            <h2>Welcome to SRM University AP</h2>
            <p>This is the User portal where you can file complaints and bring it to the University' s notice.</p>
        </div>
    </div>
    <script>
        let currentContent = '';
        document.getElementById('register-other').addEventListener('click', function(event) {
            event.preventDefault();
            loadRegisterOtherIssues();
        })
        document.getElementById('give-feedback').addEventListener('click', function(event) {

        event.preventDefault();
        loadGiveFeedback();
        }); 

        function loadRegisterOtherIssues() {
            currentContent = 'others';
            document.getElementById('main-content').innerHTML = `
            <h2>Other Issues</h2>
                <ul class="complaints-list">
                        <li class="animated bounce"><button onclick="writeComplaint()">Issue Complaint</button></li>
                        <!-- Add more complaints dynamically if needed -->
                </ul>
                <button onclick="goBack()" class="animated slideInLeft">Back</button>
            `;
            animateContent();
        }

        function writeComplaint()
        {
            currentContent = 'givefeedback';
            document.getElementById('main-content').innerHTML=`
            <textarea id="review" rows="4" placeholder="Issue new Complaint"></textarea><br>
            <button onclick="goBack()" class="animated slideInLeft">Back</button>
            <button onclick="reviewnew()" class="animated slideInLeft">Submit</button>
            `;
            animateContent();
        }
        function loadGiveFeedback()
        {
            currentContent='givefeedback';
            document.getElementById('main-content').innerHTML=`
                <h2>Feedback</h2>
                <ul class="complaints-list">
                        <li class="animated bounce">Complaint 1 <button onclick="loadreview(1)">Review</button></li>
                        <li class="animated bounce">Complaint 2 <button onclick="loadreview(2)">Review</button></li>
                        <li class="animated bounce">Complaint 3 <button onclick="loadreview(3)">Review</button></li>
                        <!-- Add more complaints dynamically if needed -->
                </ul>
                <button onclick="goBack()" class="animated slideInLeft">Back</button>
            `;
            animateContent();
        }



        function animateContent() {
            document.getElementById('main-content').style.opacity = '0';
            document.getElementById('main-content').style.transform = 'translateY(-20px)';
            setTimeout(function() {
                document.getElementById('main-content').style.opacity = '1';
                document.getElementById('main-content').style.transform = 'translateY(0)';
            }, 100);
        }
        function goBack() {
            switch (currentContent) {
                case 'others':
                document.getElementById('main-content').innerHTML = `
                        <div class="welcome-animation">
                            <h2>Welcome to SRM University AP</h2>
                            <p>This is the worker portal where you can manage complaints and tasks assigned to you.</p>
                        </div>`;
                    animateContent();
                    break;
                case 'givefeedback':
                document.getElementById('main-content').innerHTML = `
                        <div class="welcome-animation">
                            <h2>Welcome to SRM University AP</h2>
                            <p>This is the worker portal where you can manage complaints and tasks assigned to you.</p>
                        </div>`;
                    animateContent();
                    break;

                }
            }
    </script>
</body>
</html>
